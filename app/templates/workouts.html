{% extends "base.html" %}

{% block title %}All Workouts{% endblock %}

{% block content %}
<h1>All Workouts</h1>

<table class="workouts-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Exercises</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ workout.exercises|length }}</td>
            <td>
                <a href="{{ url_for('main.workout_details', workout_id=workout.id) }}">
                    View Details
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
